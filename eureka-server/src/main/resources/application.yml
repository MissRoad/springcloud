server:
  port: 8001

eureka:
  instance:
    hostname: localhost

# 通过eureka.client.registerWithEureka：false和fetchRegistry：false来表明自己是一个eureka server.
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defautZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server